<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>

        body {
            padding: 0;
            margin: 0;
        }
        .container {
            width: 600px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid black;
        }
        .satu {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: 1s ease;
        }
        .container:hover .satu {
           transform: rotate(360deg);
           margin-left: 500px;
           background-color: purple;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="satu"></div>
    </div>

</body>
</html>
