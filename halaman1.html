<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>

        .kotak {
            width: 1px ;
            height: 1px;
            background-color: cyan;
            animation: animasiKotak 2s ease 4 alternate forwards running;
        }
        .kotak:hover {
        }

        @keyframes animasiKotak {

            0% {
                width: 0px;
                height: 10px;
            }
            50% {
                width: 400px;
                height: 10px;
            }
            100% {
                width: 400px;
                height: 500px;
            }
        }

    </style>
</head>
<body>
    
    <div class="kotak"></div>

</body>
</html>
