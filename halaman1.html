<!DOCTYPE html>
<html lang="en">
<head>

    <title>Box-Shadow</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 50px auto;
            box-shadow: 5px 10px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
