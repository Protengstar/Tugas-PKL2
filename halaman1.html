<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            background-image: url(geto.jpg);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: rgba(0,255,255,0.7);
            position: relative;
        }
        .dua {
            width: 200px;
            height: 200px;
            background-color: hsla(26,100%,50%,0.8);
            position: absolute;
            right: -40px;
            bottom: -40px;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
