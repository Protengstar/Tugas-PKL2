<!DOCTYPE html>
<html lang="en">
<head>
    <title>images elements</title>
    <style>
        body {
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.125em;
            line-height: 1.6;
            color: #333;
            padding: 2em;
        }
        .hero {
            display: grid;
            grid-gap: 2em;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media (min-width: 960px) {
            .hero {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    
    <div class="hero">
        <div class="hero-text">
            <h1>Hello World</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit ad aspernatur tempora impedit illum iste deleniti inventore numquam provident fugit natus unde nesciunt, nobis eum saepe ipsum dolorum repellat excepturi.</p>

        </div>
        <picture>
            <source media="(min-width: 960px)" srcset="img/large.jpeg" sizes="50vw">
            <source media="(min-width: 600px)" srcset="img/medium.jpeg">
            <img src="img/small.jpeg" alt="Anime">
        </picture>
    </div>
</body>
</html>
