<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            background-image: url(geto.jpg);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: aqua;
            opacity: .5;
            position: relative;
        }
        .dua {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            right: -40px;
            bottom: -40px;
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
