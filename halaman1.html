<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }
        form {
            width: 600px;
            padding: 20px;
        }
        form div {
            margin: 10px;
            
        }
        lebel {
            display: block;
        }

        input:invalid,
        input.requaired.invalid {
            border: none;
            outline: 2px solid red;
            border-radius: 2px;
        }
        input.valid,
        input.requaired {
            border: solid black;
            outline: inherit;
            border-radius: inherit;
        }
    </style>
</head>
<body>
    
    <form action="" method="post" autocomplete="off" novalidate>
        <div>
            <lebel for="nama" >Masukkan nama: </lebel>
            <input type="text" name="nama" id="nama" autofocus required minlength="3" maxlength="20"
            oninvalid="this.setCustomValidity('Ini Wajib Diisi!')" oninput="this.setCustomValidity('')">
        </div>

        <div>
            <lebel for="email" >Masukkan email: </lebel>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <lebel for="nohp" >Masukkan NoHP: </lebel>
            <input type="tel" name="nohp" id="nohp">
        </div>

        <div>
            <lebel for="website" >Masukkan URL website: </lebel>
            <input type="url" name="website" id="website">
        </div>

        <div>
            <lebel for="angka" >Masukkan angka: </lebel>
            <input type="number" name="angka" id="angka" min="10" max="100" step="2">
        </div>

        
        <div>
            <lebel for="slider" >Masukkan slider angka: </lebel>
            <span class="awal">0</span>
            <input type="range" name="slider" id="slider" min="0" max="100" step="5">
            <span class="akhir">100</span>
        </div>
        
        <div>
            <lebel for="tanggal" >Masukkan tanggal: </lebel>
            <input type="date" name="tanggal" id="tanggal">
        </div>
               
        <div>
            <lebel for="waktu" >Masukkan waktu: </lebel>
            <input type="time" name="waktu" id="waktu">
        </div>

        <div>
            <lebel for="warna" >Masukkan warna: </lebel>
            <input type="color" name="warna" id="warna">
            <span class="hexa"></span>
        </div>

        <div>
            <lebel for="nomorHP" >Masukkan nomorHP: </lebel>
            <input type="tel" name="nomorHP" id="nomorHP" pattern="(\+62|62|0)8[1-9]{6,9}$">
        </div>
        
        <div>
            <button type="submit">Kirim</button>

            <script>
                const slider = document.querySelector('#slider');
                const awal = document.querySelector('.awal');
                const akhir = document.querySelector('.akhir');

                awal.innerHTML = slider.min;
                akhir.innerHTML = slider.value;
                slider.addEventListener('input', function(){
                    akhir.innerHTML = slider.value;
                })


                const warna = document.querySelector('#warna');
                const hexa = document.querySelector('.hexa');


                hexa.innerHTML = warna.value;
                warna.addEventListener('input', function() {
                    hexa.innerHTML = warna.value;
                    hexa.style.color = warna.value;
                })

            </script>
        </div>
    </form>
</body>
</html>
