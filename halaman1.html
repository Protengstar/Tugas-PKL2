<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Box Model Margin</title>

    <style>
    
    .d1 {
        width: 150px;
        height: 150px;

        margin: 30px 40px 40px 30px;

        align-items: center;
    }
    .d2 {
        width: 130px;
        height: 130px;

    }
    .d3 {
        width: 100px;
        height: 100px;
        background-color: green;
    }

    </style>
</head>
<body>
   
    <div class="d1">satu</div><div class="d2">dua</div>
    <div class="d3">tiga</div>
    
</body>
