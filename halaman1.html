<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position static&relatif</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .satu {
            background-color: aqua;
        }
        .dua {
            background-color: pink;
            position: relative;
            top: 20px;
            left: 30px;
        }
        .tiga {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>

</body>
</html>
