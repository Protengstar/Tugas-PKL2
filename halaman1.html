<body>
    
   <h1>Hello User!</h1>
    <lebel for="nama">Nama :
        <input type="text" name="nama" id="nama">
    </lebel>


    <lebel for="jurusan">jurusan</lebel>
    <select name="jurusan" id="jurusan">
        <option value="if">Teknik Informatika</option>
        <option value="ti">Teknik Industri</option>
    </select>
   
   <button style="margin-bottom: 30px;">Kirim!</button>

   <div tabindex="0" onclick="showAlert('Hello')" role="button" id="button1">Tombol 1</div>
   <div>Tombol 2</div>
   <div>Tombol 3</div>

   
   <script>
    // tombol1
    const showAlert = (text) => alert(text);
    const button1 = document.querySelector('#button1');
    button1.addEventListener('keyup', function(e) {
        if(e.keyCode == 32 || e.keyCode == 13){
            showAlert('Hello');
        }
    })
   </script>
