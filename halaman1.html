<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position absolute&fixed</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 1200px;
        }
        div {
            width: 200px;
            height: 200px;
            margin: auto;
        }
        .satu {
            background-color: aqua;
        }
        .dua {
            background-color: pink;
            position: fixed;
            width: 100%;
            height: 60px;
            top: 0;
            left: 0;
        }
        .tiga {
            background-color: yellow;
        }
        .container {
            width: 500px;
            height: 605px;
            border: 10px solid black;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>

</body>
</html>
