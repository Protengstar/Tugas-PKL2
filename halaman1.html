<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>

        div .container {

        }

        .satu, .dua, .tiga, .empat {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background-color: black;
            transition: 0.5s ease;
        }
        .satu:hover {
           transform: scale(2, 1.5);
        }
        .dua:hover {
            transform: rotateY(180deg);
        }
        .tiga:hover {
            transform: skew(-45deg);
        }
        .empat:hover {
            transform: translateY(-50px);
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
        <div class="empat"></div>
    </div>

</body>
</html>
