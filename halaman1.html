<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            background-color: aqua;
            width: 200px;
            height: 200px;
            border-radius: 0 50% 0 50%;
            text-align: center;
            line-height: 200px;
            overflow: hidden;
        }
        div img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <img src="geto.jpg" alt="">
    </div>
</body>
</html>
